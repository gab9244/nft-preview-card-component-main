<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="grid-container">
    <picture>
      <img src="images/image-equilibrium.jpg" alt="" class="cube">
    </picture>
    <header>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </header>
    <p class="space"><span class="article"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span><img src="images/icon-clock.svg" alt=""> 3 days left</p>
    
    <hr>
    
    <footer> <img src="images/image-avatar.png" alt="a mans face" class="avatar"> <span class="creation">Creation of</span> Jules Wyvern</footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
